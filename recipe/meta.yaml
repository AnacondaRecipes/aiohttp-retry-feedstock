{% set name = "aiohttp-retry" %}
{% set version = "2.5.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohttp_retry-{{ version }}.tar.gz
  sha256: 09795c80d70a9e923ce358874976ebacba31a67b049c20b59b4be62791bda27c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - python >=3.6

test:
  imports:
    - aiohttp_retry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/inyutin/aiohttp_retry
  summary: Simple retry client for aiohttp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isidentical
    - efiop
