{% set name = "aiohttp-retry" %}
{% set version = "2.5.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohttp_retry-{{ version }}.tar.gz
  sha256: 79ba0289d6a796537d1f740b23bcf9d092e369ddc84d5de26f472f23d90c64b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - python >=3.6

test:
  imports:
    - aiohttp_retry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/inyutin/aiohttp_retry
  summary: Simple retry client for aiohttp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isidentical
    - efiop
