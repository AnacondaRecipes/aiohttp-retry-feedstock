{% set name = "aiohttp-retry" %}
{% set version = "2.4.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiohttp_retry-{{ version }}.tar.gz
  sha256: 4ceb6eab329a97abca7a3e5038b35924c5ae57f6305f29f262d8ee646bc4e16a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - python >=3.6

test:
  imports:
    - aiohttp_retry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/inyutin/aiohttp_retry
  summary: Simple retry client for aiohttp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isidentical
    - efiop
